<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .comment-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .comments {
      margin-top: 20px;
    }

    .comment {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .comment p {
      margin: 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Comments</h1>
    <div class="comment-box">
      <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
      <button onclick="addComment()">Add Comment</button>
    </div>
    <div class="comments" id="comments"></div>
  </div>

  <script>
    function addComment() {
      const input = document.getElementById("commentInput");
      const comments = document.getElementById("comments");

      if (input.value.trim() !== "") {
        const newComment = document.createElement("div");
        newComment.className = "comment";
        newComment.innerHTML = `<p>${input.value}</p>`;
        comments.prepend(newComment);
        input.value = "";
      }
    }
  </script>
</body>
</html>
